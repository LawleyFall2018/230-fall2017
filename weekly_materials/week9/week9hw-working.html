<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Week 9 Homework</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');
       html { font-family: Lato; font-size: 16px; }
       main { max-width: 800px; margin: 0 auto; border: 1px dotted black; padding: 0 30px;} h1 { font-weight: 900;}
   </style>

</head>

<body>
    <main>
        <h1>My Favorites</h1>

        <h2>Colors</h2>
    
        <ol id="colorsList">
    
        </ol>
    
        <h2>Foods</h2>
    
        <ol id="foodsList">
    
        </ol>
    
    </main>
    
    <script>
        "use strict";
        let colors = ["black","white","magenta","turquoise"]; // add some colors
        let foods = ["chicken makhani","shrimp risotto","mashed potatoes"]; // add some foods


        function createList(listElement,array){
            for (let n of array) {
                let newListItem = document.createElement("li");
                newListItem.innerHTML = n;
                let unorderedList = document.querySelector(listElement);
                unorderedList.appendChild(newListItem);
            }
        }

        createList("#colorsList",colors);
        createList("#foodsList",foods);


    </script>
</body>

</html>
